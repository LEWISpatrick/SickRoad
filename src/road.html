<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SickRoad - The Road</title>
    <!-- HTMX for dynamic content loading -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SickRoad</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/road" class="hover:text-gray-300">Home</a></li>
                    <li><a href="/sell" class="hover:text-gray-300">Sell</a></li>
                    <li><a href="/account" class="hover:text-gray-300">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto mt-8 p-4 flex flex-col items-center">
        <h2 class="text-3xl font-bold mb-4">Welcome to The Road</h2>
        
   

        <!-- Featured listings section -->
        <section>
            <h3 class="text-xl font-semibold mb-2 text-center">Featured Listings</h3>
            <div id="featured-listings" class="">
                <!-- HTMX will load content here -->
                <div id="featured-listings" class="" hx-get="/road/featured" hx-trigger="load">


                    <!-- HTMX will load featured listing content here -->
                    Loading featured listings...
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 SickRoad. For educational purposes only.</p>
        </div>
    </footer>
</body>
</html>
